<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napełnianie kubków</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            --first_cup: #FFF700;
            --second_cup: #299617;
            --third_cup: #5DADEC;
            --fourth_cup: #9c51b6;
            --fifth_cup: #ff3855;
            --sixth_cup: #a83731;
        }
        
        h1 {
            font-family: 'Lobster', cursive;
            text-align: center;
            font-size: 60px;
            transform: rotate(-10deg);
        }
        
        .kubek {
            width: 200px;
            height: 200px;
            border-left: 3px solid black;
            border-right: 3px solid black;
            border-bottom: 3px solid black;
            border-radius: 0px 0px 20px 20px;
            cursor: pointer;
            float: left;
            margin: 20px;
            background-size: 200% 200%;
            transition: background-position 500ms;
        }
        
        .jeden {
            background-image: linear-gradient(to top, var(--first_cup) 50%, transparent 50%);
        }
        
        .dwa {
            background-image: linear-gradient(to top, var(--second_cup) 50%, transparent 50%);
        }
        
        .trzy {
            background-image: linear-gradient(to top, var(--third_cup) 50%, transparent 50%);
        }
        
        .cztery {
            background-image: linear-gradient(to top, var(--fourth_cup) 50%, transparent 50%);
        }
        
        .piec {
            background-image: linear-gradient(to top, var(--fifth_cup) 50%, transparent 50%);
        }
        
        .szesc {
            background-image: linear-gradient(to top, var(--sixth_cup) 50%, transparent 50%);
        }
    </style>
</head>

<body>
    <h1>Napełnianie kubków</h1>

    <div class="kubek jeden" poziom="0"></div>
    <div class="kubek dwa" poziom="0"></div>
    <div class="kubek trzy" poziom="0"></div>
    <div class="kubek cztery" poziom="0"></div>
    <div class="kubek piec" poziom="0"></div>
    <div class="kubek szesc" poziom="0"></div>
</body>
<script>
    function kubekKlik(evt) {
        let poziom = Number(this.getAttribute('poziom'));
        poziom += 24;
        if (poziom <= 96) {
            this.style.backgroundPosition = "0 " + poziom + "%";
            this.setAttribute('poziom', poziom);
        } else {
            this.style.cursor = "not-allowed";
        }

    }

    let kubki = document.querySelectorAll('.kubek');
    kubki.forEach(kubek => {
        kubek.addEventListener('click', kubekKlik)
    });
</script>

</html>
